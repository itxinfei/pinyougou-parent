<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>运营商运营管理后台</title>
    <link rel="icon" href="../assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="css/pages-login-manage.css"/>
</head>

<body>
<div class="loginmanage">
    <div class="py-container">
        <h4 class="manage-title">电商运营商运营管理后台</h4>
        <div class="loginform">

            <ul class="sui-nav nav-tabs tab-wraped">
                <li>
                    <a href="#index" data-toggle="tab">
                        <h3>扫码登录</h3>
                    </a>
                </li>

                <li class="active">
                    <a href="#profile" data-toggle="tab">
                        <h3>账户登录</h3>
                    </a>
                </li>
            </ul>

            <!--登录功能-->
            <div class="tab-content tab-wraped">
                <!--二维码方式登录-->
                <div id="index" class="tab-pane ">
                    <img id="qrious">
                </div>
                <!--账号密码登录-->
                <div id="profile" class="tab-pane active ">
                    <form class="sui-form" method="post" action="/login" id="loginForm">
                        <div class="input-prepend"><span class="add-on loginname"></span>
                            <input id="prependedInput" name="username" type="text" placeholder="邮箱/用户名/手机号"
                                   class="span2 input-xfat">
                        </div>
                        <div class="input-prepend"><span class="add-on loginpwd"></span>
                            <input id="prependedInput" name="password" type="password" placeholder="请输入密码"
                                   class="span2 input-xfat">
                        </div>
                        <!--	<div class="setting">
                                 <div id="slider">
                                    <div id="slider_bg"></div>
                                    <span id="label">>></span> <span id="labelTip">拖动滑块验证</span>
                                    </div>
                            </div>-->
                        <div class="logined">
                            <a class="sui-btn btn-block btn-xlarge btn-danger"
                               onclick="document.getElementById('loginForm').submit()"
                               target="_blank">登&nbsp;&nbsp;录</a>
                        </div>

                        <!--注册功能-->
                        <br>
                        <div><a class="sui-btn btn-block btn-xlarge " href="/admin/register.html">注&nbsp;&nbsp;册</a>
                        </div>
                        <br>
                        <div><a class="sui-btn btn-block btn-xlarge" href="/admin/register.html">修改密码</a></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<!--foot-->
<div class="py-container copyright">
    <ul>
        <li>关于我们</li>
        <li>联系我们</li>
        <li>联系客服</li>
        <li>商家入驻</li>
        <li>营销中心</li>
        <li>销售联盟</li>
    </ul>
</div>

<!--加载js-->
<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
<script src="js/pages/jquery.slideunlock.js"></script>
<!--加载二维码-->
<script src="https://cdn.bootcss.com/qrious/4.0.2/qrious.min.js"></script>
<script>
    $(function () {
        var slider = new SliderUnlock("#slider", {
            successLabelTip: "欢迎访问品优购"
        }, function () {
            //alert("验证成功,即将跳转至首页");
            //window.location.href = "index.html"
        });
        slider.init();
    })
</script>

<!--二维码-->
<script>
    var qr = new QRious({
        element: document.getElementById('qrious'),
        size: 250, level: 'H', value: 'https://www.baidu.com'
    });
</script>
</body>
</html>
